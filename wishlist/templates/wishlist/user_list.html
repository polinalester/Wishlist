{% extends 'base.html' %}

{% block content %}

<div class="column">

{% for u in user_list %}
    <div class="block">
      <div class="card">
        <a href="{% url 'wishlist:user' u.id %}">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src="https://bulma.io/images/placeholders/96x96.png"
                       alt="Placeholder image">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">
                  {{ u.user.username }}
                </p>
	            <p class="subtitle is-12">{{ u.followed_by.all|length }} follower(s) | {{ u.user.wishes.all|length }} wish(es)</p>
                <p class="subtitle is-6">
                  @{{ u.user.username|lower }}
                </p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
{% endfor %}

</div>


<div class="column is-one-third">
    {% include "wishlist/sideblock.html" %}    
</div>

{% endblock content %}
